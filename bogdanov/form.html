<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Form</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,700&display=swap&subset=cyrillic-ext" rel="stylesheet">
	<link rel="stylesheet" href="assets/css/form.css">
</head>
<body>
	<form action="#">
		<div class="heading">ЗАПОЛНЕНИЕ ДАННЫХ</div>
		<div class="form-body">
			<h2>Заполните личные данные для регистрации.</h2>
			<div class="input-group">
				<div class="input-section">
					<p class="input-name">Имя</p>
					<input type="text" id="name" placeholder="Введите имя">
				</div>
				<div class="input-section">
					<p class="input-name">Фамилия</p>
					<input type="text" id="surname" placeholder="Введите фамилию">
				</div>

				<div class="input-section">
					<p class="input-name">Телефон</p>
					<input type="text" id="tel" placeholder="Введите телефон">
				</div>

				<div class="input-section">
					<p class="input-name">E-mail</p>
					<input type="text" id="email" placeholder="Введите e-mail">
				</div>
			</div>
			<div class="second-group">
				<div class="birthday">
					<p class="input-name">День рождения</p>
					<div class="select-group">
						<select name="day" id="day">
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
							<option value="6">6</option>
							<option value="7">7</option>
							<option value="8">8</option>
							<option value="9">9</option>
						</select>
						<select name="month" id="month">
							<option value="">январь</option>
							<option value="">февраль</option>
							<option value="">март</option>
							<option value="">апрель</option>
							<option value="">май</option>
							<option value="">июнь</option>
							<option value="">июль</option>
							<option value="">август</option>
							<option value="">сентябрь</option>
							<option value="">октябрь</option>
							<option value="">ноябрь</option>
							<option value="">декабрь</option>
						</select>
						<select name="year" id="year">
							<option value="">1978</option>
							<option value="">1979</option>
							<option value="">1980</option>
							<option value="">1981</option>
							<option value="">1982</option>
							<option value="">1983</option>
							<option value="">1984</option>
						</select>
					</div>
				</div>
				<div class="sex">
					<p class="input-name">Пол</p>
					<div class="radio-group">
						<input type="radio" checked="checked" id="male" name="sex" value="male">
						<label for="male">М</label>
						<input type="radio" id="female" name="sex" value="female">
						<label for="female">Ж</label>
					</div>
				</div>
			</div>
			<div class="agree">
				<div class="checkbox-wrapper">
					<input type="checkbox" id="agree-1">
					<label for="agree-1">Я прочел правила ассоциации</label>
				</div>
				<div class="checkbox-wrapper">
					<input type="checkbox" id="agree-2">
					<label for="agree-2">Я согласен на обработку персональных данных</label>
				</div>
			</div>
		</div>
		<div class="form-footer">
			<a href="#" class="cancel">Отклонить</a>
			<button class="send" type="submit">Отправить</button>
		</div>
	</form>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="assets/js/form.js"></script>
</body>
</html>
