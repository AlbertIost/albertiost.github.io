<!DOCTYPE html>
<html lang="ru">
<head>
	<meta name="viewport" content="width=device-width">
	<meta charset="UTF-8">
	<link rel="stylesheet" href="assets/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="assets/css/jquery.mCustomScrollbar.css">
	<link rel="stylesheet" href="assets/css/fonts.css">
	<link rel="stylesheet" href="assets/css/scroll.css">
	<link rel="stylesheet" href="assets/css/style.css">
	<title>Строй</title>
</head>
<body>
	<header class="header" id="header">
		<div class="container">
			<div class="row">
				<div class="bg-item bg-item-1 d-none d-xl-block">
					<img src="assets/img/bg-item-1.png" alt="">
				</div>
				<div class="col-12 col-sm-6 col-md-7 logo">
					<a href="#">Строй<span>.ру</span></a>
				</div>
				<div class="col-12 col-sm-6 col-md-5 number">
					<a href="tel:+78005556793">8 800 555 67 93</a>
				</div>
			</div>
		</div>
	</header>
	<section class="step" id="step-4">
		<div class="container">
			<div class="row d-flex">
				<div class="bg-item bg-item-2 d-none d-xl-block">
					<img src="assets/img/bg-item-2.png" alt="">
				</div>
				<div class="bg-item bg-item-3 d-none d-xl-block">
					<img src="assets/img/bg-item-3.png" alt="">
				</div>
				<div class="about col-lg-7 col-12 d-flex flex-column justify-content-end align-items-center align-items-md-start">
					<p class="descr-step"><span>Шаг 3 </span>- Личные данные</p>
					<h1>Регистрация</h1>
					<h2>Введите личные данные для завершения регистрации</h2>
					<input type="text" class="company-name" placeholder="Название компании">
					<input type="text" class="first-name" placeholder="Имя">
					<input type="text" class="second-name" placeholder="Фамилия">
					<input type="text" class="patronymic" placeholder="Отчество">
					<input type="text" class="mail" placeholder="E-Mail">
					<input type="text" class="number" placeholder="Телефон">
					<input type="text" class="password" placeholder="Пароль">
					<input type="text" class="password-2" placeholder="Подтверждение пароля">
				</div>
				<div class="col-lg-5 col-12 d-flex flex-column align-items-center">
					<div class="home">
						<img src="assets/img/home.png" alt="" class="img-fluid">
					</div>
					<div class="d-flex flex-column align-items-center">
						<label><input type="checkbox" class="agree"><span class="text">С <a href="#">Пользовательским соглашением</a><br> ознакомлен и согласен</span></label>
						<button class="btn-orange" type="submit">Зарегистрироваться</button>
					</div>
				</div>
			</div>
		</div>
	</section>
	<footer id="footer" class="footer">
		<div class="container">
			<div class="row">
				<div class="col-12 col-sm-4 col-md-4 d-sm-flex align-items-center mb-2 mb-sm-0">
					<a href="#" class="login mr-3">Вход</a>
					<a href="#" class="contacts">Контакты</a>
				</div>
				<div class=" col-12 col-sm-8 col-md-8 d-flex flex-column flex-sm-wrap align-items-sm-end justify-content-sm-between justify-content-md-around">
					<a class="mb-2" href="#">Пользовательское соглашение</a>
					<a href="#">Реквизиты</a>
				</div>
			</div>
		</div>
	</footer>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="assets/js/jquery.mCustomScrollbar.js"></script>
	<script src="assets/js/main.js"></script>
</body>
</html>
