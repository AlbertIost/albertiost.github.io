<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <main>
        <div class="show"></div>
        <div class="color-picker">
            <div class="picker">
                <div class="shade">
                    <div class="bg1"></div>
                    <div class="bg2"></div>
                    <div class="shadePickerWrap">
                        <div class="shadePicker"></div>
                    </div>
                </div>
                <div class="color">
                    <div class="pos"></div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="color.js"></script>
</body>
</html>
