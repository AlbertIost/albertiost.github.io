<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="style.css">
	<title>timer</title>
</head>
<body>
	<div class="timer">
		<div id="hours">00</div><div>:</div>
		<div id="minutes">00</div><div>:</div>
		<div id="seconds">00</div><div>.</div>
		<div id="ms">0</div>
	</div>
	<p onclick="timerStart()" id="start">Старт!</p>
	<p id="stop">Стоп!</p>

	<script src="js.js"></script>
</body>
</html>
